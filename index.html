<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9"/>
  <title>Daily Labour Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f4f8;
    }
    h1, h2 {
      text-align: center;
      color: #1e3a8a;
    }
    #filter {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      min-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    th {
      background-color: #1d4ed8;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f1f5f9;
    }
    tfoot td {
      font-weight: bold;
      background: #e2e8f0;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h2>Engineer Wise Daily Labour Dashboard</h2>
  <h3 id="reportDate">Loading date...</h3>

  <div id="filter">
    <label for="engineer">Filter by Engineer:&nbsp;</label>
    <select id="engineer" onchange="filterTable()">
      <option value="All">All Engineers</option>
    </select>
  </div>

  <table id="dataTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQu0kb6-6sHLt2X5lWr2sf7OSTkL5m2YXHifyoAaBSEllKLr1eQ_A7FuHcK7j7Q2m2gX6S2wy13ylL8/pub?gid=1217702049&single=true&output=csv';

    let allData = [];

    function cleanCell(text) {
      return text.trim().replace(/^"+|"+$/g, '');
    }

    function parseCSV(csv) {
      const rows = csv.trim().split('\n').map(row => row.split(',').map(cleanCell));

      const date = rows[1][3];
      document.getElementById('reportDate').textContent = `Report Date: ${date}`;

      const headers = rows[2].slice(0, 10);
      const headerRow = document.getElementById('tableHeader');
      headerRow.innerHTML = '';
      //const thSr = document.createElement('th');
     // thSr.textContent = "Sr";
     // headerRow.appendChild(thSr);
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });

      const dataRows = rows.slice(3, 65); // A4:J65
      allData = dataRows.filter(r => r.length >= 10 && r[1].toLowerCase() !== "engineer");

      const engineers = new Set();
      allData.forEach(row => engineers.add(row[1].trim()));

      const engineerSelect = document.getElementById('engineer');
      engineerSelect.innerHTML = '<option value="All">All Engineers</option>';
      [...engineers].sort().forEach(engineer => {
        const option = document.createElement('option');
        option.value = engineer;
        option.textContent = engineer;
        engineerSelect.appendChild(option);
      });

      renderTable(allData);
    }

    function renderTable(data) {
      const body = document.querySelector('#dataTable tbody');
      const foot = document.querySelector('#dataTable tfoot');
      body.innerHTML = '';

      let totals = {
        sakariya: 0,
        labour: 0,
        master: 0,
        target: 0,
        achieved: 0
      };

      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        const sr = document.createElement('td');
        sr.textContent = index + 1;
       // tr.appendChild(sr);

        row.slice(0, 10).forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });

        totals.sakariya += +row[3] || 0;
        totals.labour += +row[4] || 0;
        totals.master += +row[5] || 0;
        totals.target += +row[7] || 0;
        totals.achieved += +row[8] || 0;

        body.appendChild(tr);
      });

      const percentAchieved = totals.target ? ((totals.achieved / totals.target) * 100).toFixed(1) : '0.0';

      foot.innerHTML = `
        <tr>
          <td colspan="3">Total</td>
          <td>${totals.sakariya}</td>
          <td>${totals.labour}</td>
          <td>${totals.master}</td>
          <td>-</td>
          <td>${totals.target}</td>
          <td>${totals.achieved}</td>
          <td>${percentAchieved}%</td>
        </tr>
      `;
    }

    function filterTable() {
      const selected = document.getElementById('engineer').value;
      const filtered = selected === 'All' ? allData : allData.filter(row => row[1].trim() === selected);
      renderTable(filtered);
    }

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => parseCSV(csv))
      .catch(err => {
        document.body.innerHTML = '<p>Error loading data. Please check your sheet link or network.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
